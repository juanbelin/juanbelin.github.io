---
layout: page
title: Blog Posts
---

{% for post in site.posts %}
<article class="post-preview">
  <h2 class="post-title">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h2>
  <div class="post-meta text-muted">
    <span>
      {{ post.date | date: "%Y-%m-%d" }}
    </span>
  </div>
  {% if post.description %}
    <p>{{ post.description }}</p>
  {% endif %}
</article>
{% endfor %}
