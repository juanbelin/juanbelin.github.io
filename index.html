<script>
// Parallax effect for homepage hero
document.addEventListener('mousemove', function(e) {
  var bg = document.getElementById('parallax-bg');
  if (!bg) return;
  var x = (e.clientX / window.innerWidth - 0.5) * 30;
  var y = (e.clientY / window.innerHeight - 0.5) * 30;
  bg.style.transform = `scale(1.1) translate(${x}px, ${y}px)`;
});
</script>
