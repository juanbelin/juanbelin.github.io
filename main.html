<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main - Juan Belin</title>
    <style>
      :root{
        --bg:#0f1720;
        --card:#0b1220;
        --accent:#06b6d4;
        --muted:#9ca3af;
      }
      html,body{height:100%;}
      body{
        margin:0;
        font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
        background:linear-gradient(180deg,#071022 0%, #0b1220 100%);
        color:#e6eef8;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .wrap{
        width:100%;
        max-width:820px;
        margin:28px;
        display:flex;
        align-items:center;
        justify-content:center;
      }

      .card{
        width:100%;
        padding:48px 36px;
        border-radius:18px;
        box-shadow:0 12px 50px rgba(2,6,23,0.6);
        display:flex;
        flex-direction:column;
        gap:20px;
        align-items:center;
        background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        backdrop-filter: blur(6px) saturate(120%);
      }

      .hero{
        width:220px;
        height:220px;
        border-radius:999px;
        overflow:hidden;
        display:flex;
        align-items:center;
        justify-content:center;
        border:3px solid rgba(255,255,255,0.06);
        box-shadow:0 10px 30px rgba(8,14,30,0.6), inset 0 -6px 18px rgba(0,0,0,0.25);
        background:linear-gradient(135deg, rgba(6,182,212,0.08), rgba(96,165,250,0.04));
      }

      .hero img{width:100%;height:100%;object-fit:cover;display:block}

      .name{
        font-size:22px;
        font-weight:700;
        letter-spacing:0.2px;
        color:#e6f0fb;
        margin-top:6px;
      }

      .subtitle{color:var(--muted);font-size:13px;margin-top:4px}

      .icons{display:flex;gap:16px;margin-top:12px}

      .icon-link{
        min-width:200px;height:72px;border-radius:16px;
        display:inline-flex;align-items:center;gap:16px;padding:0 24px;
        background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
        color:var(--muted);text-decoration:none;
        border:1px solid rgba(255,255,255,0.03);
        transition:all .25s cubic-bezier(.2,.9,.2,1);
      }

      .icon-link .icon{
        font-size:24px;
        width:32px;
        display:flex;
        align-items:center;
        justify-content:center;
      }

      .icon-link .label{
        font-size:16px;
        font-weight:500;
      }

      .icon-link:focus{outline:2px solid rgba(6,182,212,0.18);outline-offset:4px}

      .icon-link:hover{
        transform:translateY(-8px) scale(1.05);
        box-shadow:0 12px 24px rgba(4,8,20,0.7);
        color:var(--accent);
        border-color:var(--accent);
        background:linear-gradient(180deg, rgba(6,182,212,0.1), rgba(255,255,255,0.02));
      }

      @font-face {
        font-family: 'Symbols Nerd Font';
        src: url('https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/NerdFontsSymbolsOnly/complete/Symbols-2048-em%20Nerd%20Font%20Complete.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      .small{font-size:12px;color:var(--muted);margin-top:6px}

      @media (max-width:520px){
        .hero{width:160px;height:160px}
        .icon-link{
          min-width:unset;
          width:100%;
          height:56px;
          padding:0 16px;
        }
        .card{padding:28px}
      }
      @media (max-width:420px){
        .card{flex-direction:column;padding:20px}
        .icons{
          width:100%;
          flex-direction:column;
          gap:12px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <div class="card" role="main" aria-label="Tarjeta principal">
        <div class="hero" title="Mi logo">
          <img src="assets/img/avatar.jpg" alt="Logo de Juan Belin" />
        </div>

        <div class="name">Juan Belin</div>
        <div class="subtitle">Security researcher · writeups · HTB</div>

        <div class="icons" role="navigation" aria-label="Enlaces sociales">
          <a class="icon-link" href="https://github.com/juanbelin" target="_blank" rel="noopener noreferrer" title="GitHub" aria-label="GitHub">
            <span class="icon" style="font-family: 'Symbols Nerd Font';">&#xf308;</span>
            <span class="label">GitHub</span>
          </a>

          <a class="icon-link" href="https://juanbelin.github.io/" target="_blank" rel="noopener noreferrer" title="Blog" aria-label="Blog">
            <span class="icon" style="font-family: 'Symbols Nerd Font';">&#xf02d;</span>
            <span class="label">Blog</span>
          </a>

          <a class="icon-link" href="https://app.hackthebox.com/profile/1728358" target="_blank" rel="noopener noreferrer" title="Hack The Box" aria-label="Hack The Box">
            <span class="icon" style="font-family: 'Symbols Nerd Font';">&#xf1b2;</span>
            <span class="label">Perfil de HTB</span>
          </a>
          
          <a class="icon-link" href="https://hackmyvm.eu/public/?u=belin" target="_blank" rel="noopener noreferrer" title="HackMyVM" aria-label="HackMyVM">
            <span class="icon" style="font-family: 'Symbols Nerd Font';">&#xf233;</span>
            <span class="label">HackMyVM</span>
          </a>
      </div>
    </main>
  </body>
</html>
