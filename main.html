<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Main - Juan Belin</title>
    <style>
      :root{
        --bg:#0f1720;
        --card:#0b1220;
        --accent:#06b6d4;
        --muted:#9ca3af;
      }
      html,body{height:100%;}
      body{
        margin:0;
        font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
        background:linear-gradient(180deg,#071022 0%, #0b1220 100%);
        color:#e6eef8;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .card{
        background:rgba(255,255,255,0.03);
        padding:28px 36px;
        border-radius:12px;
        box-shadow:0 8px 30px rgba(2,6,23,0.6);
        display:flex;
        gap:28px;
        align-items:center;
      }
      .logo{
        width:96px;
        height:96px;
        border-radius:12px;
        overflow:hidden;
        flex:0 0 96px;
        background:#111827;
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .logo img{width:100%;height:100%;object-fit:cover;display:block}
      .icons{display:flex;gap:18px}
      .icon-link{
        width:56px;height:56px;border-radius:10px;display:inline-flex;align-items:center;justify-content:center;
        background:rgba(255,255,255,0.02);color:var(--muted);text-decoration:none;border:1px solid rgba(255,255,255,0.03);
        transition:transform .12s ease, background .12s ease, color .12s ease;
      }
      .icon-link:hover{transform:translateY(-4px);background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));color:var(--accent)}
      .label{font-size:14px;color:var(--muted);margin-top:8px;text-align:center}
      .col{display:flex;flex-direction:column;align-items:center}
      @media (max-width:420px){
        .card{flex-direction:column;padding:20px}
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="logo" title="Mi logo">
        <img src="assets/img/avatar.jpg" alt="Logo" />
      </div>

      <div class="icons">
        <a class="icon-link" href="https://github.com/juanbelin" target="_blank" rel="noopener noreferrer" title="GitHub">
          <!-- GitHub SVG -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .297a12 12 0 00-3.79 23.39c.6.11.82-.26.82-.58v-2.23c-3.34.73-4.04-1.61-4.04-1.61-.55-1.4-1.34-1.77-1.34-1.77-1.09-.74.08-.72.08-.72 1.2.08 1.83 1.23 1.83 1.23 1.07 1.82 2.8 1.3 3.48.99.11-.77.42-1.3.76-1.6-2.66-.3-5.47-1.33-5.47-5.92 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.17 0 0 1.01-.32 3.31 1.23a11.5 11.5 0 016.02 0c2.3-1.55 3.31-1.23 3.31-1.23.66 1.65.24 2.87.12 3.17.77.84 1.24 1.91 1.24 3.22 0 4.6-2.81 5.61-5.48 5.91.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.82.58A12 12 0 0012 .297z"/>
          </svg>
        </a>

        <a class="icon-link" href="/blog/" target="_blank" rel="noopener noreferrer" title="Blog">
          <!-- Blog SVG (rss/book) -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5a2 2 0 012-2h11a2 2 0 012 2v14a1 1 0 01-1 1H6a2 2 0 01-2-2V5zM7 7h8v2H7V7zm0 4h6v2H7v-2zM19 3h1a1 1 0 011 1v14a3 3 0 01-3 3H6a4 4 0 01-4-4V3a1 1 0 011-1h6v2H3v13a2 2 0 002 2h12a1 1 0 001-1V3z"/>

        </a>

        <a class="icon-link" href="https://www.hackthebox.com/profile/juanbelin" target="_blank" rel="noopener noreferrer" title="Hack The Box">
          <!-- HTB Circle-ish SVG -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2a10 10 0 100 20 10 10 0 000-20zm3.3 14.3l-1.4 1.4L12 14.8l-1.9 3-1.4-1.4L9.9 12l-3-1.9 1.4-1.4L12 9.2l1.9-3 1.4 1.4L14.1 12l3 1.9z"/>
          </svg>
        </a>
      </div>
    </main>
  </body>
</html>
